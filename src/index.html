<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robolino</title>
  <link rel="stylesheet" href="css/app.css" charset="utf-8">
</head>
<body>
  <div class="l-container">
    <div class="l-container__panel-a">
      <div class="l-container__intrinsic"></div>
    </div>
    <div class="l-container__panel-b">
      <h1>Robolino</h1>
      <div class="fps">
        <small class="fps__title">fps</small>
        <span class="fps__number">0</span>
      </div>
      <p class="subtitle">This is just a demonstration page of the rendering engine used in ROBOLINO, a fun learning platform for JavaScript and programming in general.</p>
      <button class="button" robo-toggle-feature="antiAliasing">Toggle Anti Aliasing</button>
      <button class="button" robo-toggle-feature="glow">Toggle Glow</button>
      <button class="button" robo-toggle-feature="depthOfField">Toggle Depth of Field</button>
      <button class="button" robo-toggle-feature="bloom">Toggle Bloom</button>
      <button class="button" robo-toggle-feature="dirt">Toggle Dirt</button>
    </div>
  </div>

  <script src="three.custom.min.js"></script>
  <script src="lib/system.js"></script>
  <script src="config.js"></script>
  <script>System.import('./js/app')</script>
  <script>
    WebFontConfig = {
      google: {
        families: [
          'Roboto+Condensed:700:latin',
          'Roboto:700italic,300,300italic,700:latin'
        ]
      }
    };

    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</body>
</html>
